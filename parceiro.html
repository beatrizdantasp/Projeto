<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Seja um Parceiro - ONG BLV</title>
  <link rel="stylesheet" href="parceiro.css">
</head>
<body>
  <section class="parceiro">
    <div class="container">
      <h1>Seja um parceiro da transformação</h1>
      <p>Você pode fazer parte dessa corrente do bem! Preencha seus dados e entraremos em contato com você para formalizar essa parceria.</p>
      
      <form action="#" method="POST" onsubmit="alert('Obrigado pelo seu interesse! Entraremos em contato.'); return false;">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="text" name="empresa" placeholder="Empresa/Organização (opcional)">
        <textarea name="mensagem" rows="4" placeholder="Como deseja contribuir?"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>
</body>
</html>
